<ion-header>
	<ion-navbar dark>
		<ion-title>
			Barcode Scanner
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<h1 *ngIf="Barcode_list.length <= 0">
		Tap <ion-icon name="qr-scanner"></ion-icon> to scan.
	</h1>
    <ion-list no-lines>
		<ion-item *ngFor="let item of Barcode_list">
			{{item.text}}
    		<ion-icon name="copy" item-right (click)="copy(item.text)"></ion-icon>
    		<ion-icon name="share" item-right (click)="share(item.text)"></ion-icon>
		</ion-item>
    </ion-list>
    <button fab fab-center fab-fixed fab-bottom dark (click)="scan()">
        <ion-icon name="qr-scanner"></ion-icon>
    </button>
</ion-content>
